<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selfie with Frame</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #003fa3;
      font-family: sans-serif;
    }

    .camera-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .frame-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
      pointer-events: none;
    }

    .button-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #003fa3;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="camera-container">
  <video id="video" autoplay playsinline></video>
  <img src="Frame.png" class="frame-overlay" alt="Frame" />
  <div class="button-container">
    <button onclick="takePhoto()">ðŸ“· Take Selfie</button>
  </div>
</div>

<canvas id="canvas" style="display: none;"></canvas>

<script>
  const video = document.getElementById('video');

  navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert("Camera access denied or not available.");
      console.error(err);
    });

  function takePhoto() {
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const frame = new Image();
    frame.src = "Frame.png";

    frame.onload = () => {
      const frameWidth = frame.width;
      const frameHeight = frame.height;

      canvas.width = frameWidth;
      canvas.height = frameHeight;

      // Draw video frame resized to match frame.png
      context.drawImage(video, 0, 0, frameWidth, frameHeight);
      context.drawImage(frame, 0, 0, frameWidth, frameHeight);

      const dataURL = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'selfie.png';
      link.click();
    };
  }
</script>

</body>
</html>
