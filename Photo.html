<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Selfie with Frame</title>
 <style>
  html, body {
   margin: 0;
   padding: 0;
   height: 100%;
   overflow: hidden;
   background-color: #003fa3;
   font-family: sans-serif;
  }

  .camera-container {
   position: relative;
   width: 100%;
   height: 100%;}

  video {
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;height: 100%;
   object-fit:cover;
  z-index: 0;
  }

  .frame-overlay {
   position: absolute;
   top: 0;
 left: 0;
   width: 100%;
   height: 100%;
  object-fit: contain;
   z-index: 1;
  pointer-events: none;
  }

 .button-container {
   position: absolute;
   bottom: 20px;
   left: 50%;
  transform: translateX(-50%);
  z-index: 2;
  }

  button {
   padding: 10px 20px;
   font-size: 16px;
  border: none;
  border-radius: 8px;
   background-color: #ffffff;
   color: #003fa3;
   font-weight: bold;
   cursor: pointer;
  }
 </style>
</head>
<body>

<div class="camera-container">
 <video id="video" autoplay playsinline></video>
 <img src="Frame.png" class="frame-overlay" alt="Frame" />
 <div class="button-container">
  <button onclick="takePhoto()">ðŸ“· Take Selfie</button>
 </div>
</div>

<canvas id="canvas" style="display: none;"></canvas>

<script>
 const video = document.getElementById('video');

 // à¸‚à¸­à¸ªà¸´à¸—à¸˜à¸´à¹Œà¹€à¸‚à¹‰à¸²à¸à¸¥à¹‰à¸­à¸‡à¸«à¸™à¹‰à¸²
 navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false })
  .then(stream => {
   video.srcObject = stream;
  })
  .catch(err => {
   alert("Camera access denied or not available.");
   console.error(err);
  });
 function takePhoto() {
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  // à¸§à¸²à¸”à¸ à¸²à¸žà¸ˆà¸²à¸à¸à¸¥à¹‰à¸­à¸‡
  context.drawImage(video, 0, 0, canvas.width, canvas.height);
  // à¸‹à¹‰à¸­à¸™ Frame
  const img = new Image();
  img.src = "Frame.png";
  img.onload = () => {
   context.drawImage(img, 0, 0, canvas.width, canvas.height);

   // à¸ªà¸£à¹‰à¸²à¸‡ blob à¹à¸¥à¹‰à¸§à¹€à¸›à¸´à¸”à¹à¸—à¹‡à¸šà¹ƒà¸«à¸¡à¹ˆ (à¹à¸—à¸™à¸”à¸²à¸§à¸™à¹Œà¹‚à¸«à¸¥à¸”à¸•à¸£à¸‡)
   canvas.toBlob(blob => {
    const url = URL.createObjectURL(blob);
    window.open(url, '_blank'); // à¹ƒà¸«à¹‰ user à¹€à¸‹à¸Ÿà¹€à¸­à¸‡à¹ƒà¸™ Safari à¹„à¸”à¹‰
   });
  };
 }
</script>

</body>
</html>
