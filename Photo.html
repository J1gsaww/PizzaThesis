<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selfie with Frame</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #2156A6;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .camera-container {
      position: relative;
      background-color: black;
      overflow: hidden;
    }

    video, .frame-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .frame-overlay {
      z-index: 1;
      pointer-events: none;
    }

    .button-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #003fa3;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="camera-container" id="container">
  <video id="video" autoplay playsinline></video>
  <img id="frame" src="Frame.png" class="frame-overlay" alt="Frame" />
  <div class="button-container">
    <button onclick="takePhoto()">📷 Take Selfie</button>
  </div>
</div>

<canvas id="canvas" style="display: none;"></canvas>

<script>
  const video = document.getElementById('video');
  const frameImg = document.getElementById('frame');
  const container = document.getElementById('container');

  // ตั้งขนาด container ให้พอดีกับขนาดจริงของ frame
  frameImg.onload = () => {
    container.style.width = frameImg.naturalWidth + 'px';
    container.style.height = frameImg.naturalHeight + 'px';
  };

  // กล้อง
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert("Camera access denied or not available.");
      console.error(err);
    });

  // ถ่ายรูป
  function takePhoto() {
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const frameWidth = frameImg.naturalWidth;
    const frameHeight = frameImg.naturalHeight;

    canvas.width = frameWidth;
    canvas.height = frameHeight;

    const videoWidth = video.videoWidth;
    const videoHeight = video.videoHeight;

    const frameAspect = frameWidth / frameHeight;
    const videoAspect = videoWidth / videoHeight;

    let cropWidth, cropHeight, sx, sy;

    if (videoAspect > frameAspect) {
      cropHeight = videoHeight;
      cropWidth = cropHeight * frameAspect;
      sx = (videoWidth - cropWidth) / 2;
      sy = 0;
    } else {
      cropWidth = videoWidth;
      cropHeight = cropWidth / frameAspect;
      sx = 0;
      sy = (videoHeight - cropHeight) / 2;
    }

    context.drawImage(video, sx, sy, cropWidth, cropHeight, 0, 0, frameWidth, frameHeight);
    context.drawImage(frameImg, 0, 0, frameWidth, frameHeight);

    const dataURL = canvas.toDataURL('image/png');
    const link = document.createElement('a');
    link.href = dataURL;
    link.download = 'selfie.png';
    link.click();
  }
</script>

</body>
</html>
